<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Digital Library</h1>
      <dialog>
        <button value="cancel" id="cancel" formmethod="dialog" autofocus></button>
        <form>
          <label for="title">Book title</label>
          <input type="text" id="title" name="title" required autocomplete="off" maxlength="22">

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required autocomplete="off" maxlength="22">

          <label for="genre">Genre</label>
          <select id="genre" name="genre" required> 
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Sci-fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>            
            <option value="Horror">Horror</option>
            <option value="History">History</option>
          </select>

          <label for="pageCount">Number of pages</label>
          <input type="number" id="pageCount" min="1" name="pageCount" required max="9999">

          <label for="isRead">
            Have you read it?
            <input type="checkbox" id="isRead" name="isRead">
            <div class="custom-checkbox">
              <div class="checkmark"></div>
            </div>
          </label>

          <button type="submit" id="submit-btn" value="Submit">Submit</button>
        </form>
      </dialog>
      <button class="modal-btn">New Book</button>
    </div>
    <div class="library-wrapper"></div>
    <div class="footer">Vlad Hadyak</div>
  </div>
  </div>
</body>
</html>
