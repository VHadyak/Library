<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Digital Library</h1>
      <dialog>
        <button value="cancel" formmethod="dialog" autofocus>Close</button>
        <form>
          <label for="title">Book title</label>
          <input type="text" id="title" name="title">

          <label for="author">Author</label>
          <input type="text" id="author" name="author">

          <label for="genre">Genre</label>
          <select id="genre" name="genre"> 
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-fiction</option>
            <option value="mystery">Mystery</option>
            <option value="sci-fi">Sci-Fi</option>
            <option value="fantasy">Fantasy</option>
            <option value="romance">Romance</option>
            <option value="biography">Biography</option>
            <option value="comedy">Comedy</option>            
            <option value="horror">Horror</option>
            <option value="history">History</option>
          </select>

          <label for="pageCount">Number of pages</label>
          <input type="number" id="pageCount" min="1" name="pageCount">

          <fieldset>
            <legend>Did you read that book?</legend>
            <div>
              <label for="yes">Yes</label>
              <input type="radio" id="yes" class="isRead" name="isRead" value="Yes">    
            </div>
            <div>
              <label for="no">No</label>
              <input type="radio" id="no" class="isRead" name="isRead" value="No">
            </div>
          </fieldset>

          <button type="submit" id="submit-btn" value="Submit">Submit</button>
        </form>
      </dialog>
      <button class="modal-btn">New Book</button>
    </div>
    <div class="library-wrapper"></div>
    <div class="footer">Vlad Hadyak</div>
  </div>
  </div>
</body>
</html>
