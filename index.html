<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="main-container">
    <div class="header">
      <h1>Digital Library</h1>
      <dialog>
        <button value="cancel" id="cancel" formmethod="dialog" autofocus></button>
        <form>
          <label for="title">Book Title</label>
          <input type="text" id="title" name="title" required autocomplete="off" maxlength="50">

          <label for="author">Author</label>
          <input type="text" id="author" name="author" required autocomplete="off" maxlength="50">

          <label for="genre">Genre</label>
          <select id="genre" name="genre" required> 
            <option value="Fiction">Fiction</option>
            <option value="Non-fiction">Non-fiction</option>
            <option value="Mystery">Mystery</option>
            <option value="Sci-fi">Sci-Fi</option>
            <option value="Fantasy">Fantasy</option>
            <option value="Romance">Romance</option>
            <option value="Biography">Biography</option>
            <option value="Comedy">Comedy</option>            
            <option value="Horror">Horror</option>
            <option value="History">History</option>
          </select>

          <label for="pageCount">Number of pages</label>
          <input type="number" id="pageCount" min="1" name="pageCount" required max="9999">

          <label for="isRead">
            Have you read it?
            <input type="checkbox" id="isRead" name="isRead">
            <div class="custom-checkbox">
              <div class="checkmark"></div>
            </div>
          </label>

          <button type="submit" id="submit-btn" value="Submit">Submit</button>
        </form>
      </dialog>
    </div>
    <div class="library-wrapper">
      <button class="modal-btn">
        <span>
          <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <g id="Edit / Add_Plus">
                <path id="Vector" d="M6 12H12M12 12H18M12 12V18M12 12V6" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
              </g>
            </g>
          </svg>
        </span>
      </button>
    </div>
    <div class="footer">Copyright Â© 2023 
      <a href="https://github.com/VHadyak" target="_blank">VHadyak</a>
    </div>
  </div>
  </div>
</body>
</html>
